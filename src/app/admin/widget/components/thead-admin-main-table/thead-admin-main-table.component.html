<tr>
    <ng-template ngFor let-head [ngForOf]="_data">
        <th>
            <ng-template [ngIf]="head.hasSort">
                <a (click)="onSortClick($event, head.field)" href="#">
                    {{ head.title | titlecase }}
                    <i *ngIf="_clientSort.sort_field == head.field" class="fas"
                        [class.fa-sort-up]="_clientSort.sort_order=='asc'"
                        [class.fa-sort-down]="_clientSort.sort_order=='desc'"></i>
                </a>
            </ng-template>

            <ng-template [ngIf]="!head.hasSort">
                {{ head.title | titlecase }}
            </ng-template>
        </th>
    </ng-template>
</tr>
