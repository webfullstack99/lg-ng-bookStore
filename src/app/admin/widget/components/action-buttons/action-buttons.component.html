<ng-template [ngIf]="_item">
    <div class="one-row-buttons action-button-container">
        <ng-template ngFor let-action [ngForOf]=" _actions">
            <button (click)="onBtnClick(action)" [class]="getBtnClass(action)"><i
                    [class]="getIconClass(action)"></i></button>
        </ng-template>
    </div>
</ng-template>
