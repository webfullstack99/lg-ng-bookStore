<tr class="thead-action-bar-container bg-primary text-light">
    <td colspan="1000" class="">
        <div class="row">
            <div class="col-1 d-flex align-items-center">
                <div (click)="onCancel()"> <i class="fas fa-times fa-fw"></i> </div>
            </div>
            <div class="col-2 border-right border-light d-flex align-items-center">
                {{ _totalItemSelected }} selected
            </div>
            <div class="col-2 d-flex align-items-center">
                <button (click)="onSubmittedAction({task: 'delete'})" class="btn btn-outline-light">Delete</button>
            </div>
            <div class="col-3 d-flex align-items-center">
                <select class="custom-select" (change)="onActionChanges($event)">
                    <option selected disabled>Select action</option>
                    <option *ngFor="let action of _helperService.getConf_filterArr(_controller)" [value]="action">Change
                        {{action}}</option>
                </select>
            </div>

            <div *ngIf="_selectedAction" class="col-3 d-flex align-items-center">
                <ng-template [ngIf]="['status', 'special', 'display'].includes(_selectedAction)">
                    <button *ngFor="let option of getActionOptions()" (click)="onChooseOption(option)"
                        [class]="'ml-2 '+getBtnClass(option)">{{ getOptionData(option).content}}</button>
                </ng-template>
            </div>
        </div>
    </td>
</tr>
