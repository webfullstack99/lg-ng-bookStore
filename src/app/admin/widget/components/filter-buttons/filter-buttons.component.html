<ng-template ngFor let-filter [ngForOf]="_filters">
    <div class="row mb-1">
        <div class="col-3">{{ filter | titlecase}}</div>
        <div class="col-9">
            <div class="btn-group btn-group-sm">
                <ng-template ngFor let-btnType [ngForOf]="this._selectData[filter]">
                    <a href="" [class]="getBtn(filter, btnType).classes">{{getBtn(filter, btnType).content}}</a>
                </ng-template>
            </div>
        </div>
    </div>
</ng-template>
