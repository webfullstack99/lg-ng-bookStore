<input [type]="_type" class="form-control form-control-sm" [value]="_inputVal" (change)="onChange($event)"
    [attr.step]="getAttr('step')" [attr.min]="getAttr('min')" [attr.max]="getAttr('max')" (keyup)="onKeyup($event)">
<span *ngIf="_message" class="admin-table-input-message badge badge-danger">{{ _message }}</span>
