<div if class="progress">
    <div class="progress-bar" role="progressbar" [style]="'width: '+_progress+'%;'">{{ progressTitle }}</div>
</div>

<ng-template [ngIf]="_progress==100">
    <div class="text-success text-right">
        <span class="fas fa-stars fa-lg"></span>
        <span class="">Done!</span>
    </div>
</ng-template>
