<div class="">
    <!-- PAGE TITLE -->
    <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h4 class="text-gray-800">Form Page</h4>
            <a routerLink="/admin/item" class="btn btn-dark">Back</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="row mt-lg-5">
        <div class="col-lg-6 offset-lg-3">
            <form *ngIf="_formProfile" [formGroup]="_formProfile" (ngSubmit)="onSubmitForm()" action="#">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="status" formControlName="status">
                            <option value="" disabled selected>Select status</option>
                            <option value="active">Active</option>
                            <option value="inactive">In active</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="custom-file" class="col-sm-2 col-form-label">Thumb</label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" formControlName="thumb"
                                accept="image/*" (change)="onSelectedFile($event)">
                            <label id="img-file-input" class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <p *ngIf="_currentItem.thumb">
                            <img [src]="_currentItem.thumb" [alt]="_currentItem.name" class="img-fluid">
                        </p>
                    </div>
                </div>

                <!-- SUBMIT BTN -->
                <div class="form-group row">
                    <div class="col-sm-10 offset-lg-2">
                        <div>
                            <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!isFormValid()">
                        </div>
                    </div>
                </div>

                <!-- PROGRESS BAR -->
                <div *ngIf="_uploadProgress!=null" [appProgressBar]="_uploadProgress" title="Saving"> </div>

            </form>
        </div>
    </div>

</div>
