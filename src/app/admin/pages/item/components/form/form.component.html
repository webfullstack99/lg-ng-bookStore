<div class="">
    <!-- PAGE TITLE -->
    <div class="row">
        <div class="col-12 ">
            <app-page-title [controller]="_controller" pageType="form"></app-page-title>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="row mt-lg-5">
        <div class="col-lg-6 offset-lg-3">
            <form *ngIf="_formProfile" [formGroup]="_formProfile" (ngSubmit)="onSubmitForm()" action="#">
                <div class="form-group row"></div>

                <div class="form-group row">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <select class="col-sm-10 custom-select" id="status" formControlName="status">
                        <option value="" disabled selected>Select status</option>
                        <option value="active">Active</option>
                        <option value="inactive">In active</option>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="custom-file" class="col-sm-2 col-form-label">Thumb</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" formControlName="thumb"
                            accept="image/*" (change)="onSelectedFile($event)">
                        <label id="img-file-input" class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <p *ngIf="_currentItem.thumb">
                        <img [src]="_currentItem.thumb" [alt]="_currentItem.name.value" class="img-fluid rounded">
                    </p>
                </div>

                <!-- SUBMIT BTN -->
                <div class="form-group row">
                    <input type="submit" class="col-sm-10 offset-lg-2 btn btn-primary" value="Submit"
                        [disabled]="!isFormValid()">
                </div>
            </form>

            <!-- PROGRESS BAR -->
            <div *ngIf="_uploadProgress!=null" [appProgressBar]="_uploadProgress" title="Saving"> </div>
        </div>
    </div>

</div>
