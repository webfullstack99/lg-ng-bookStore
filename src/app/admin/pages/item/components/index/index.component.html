<div class="container-fluid">

    <!-- PAGE TITLE -->
    <div class="row">
        <div class="col-12 ">
            <app-page-title [controller]="_controller"></app-page-title>
        </div>
    </div>

    <!-- FILTER -->
    <div class="row mt-3">
        <div class="col-12">
            <app-filter></app-filter>
        </div>
    </div>


    <!-- LIST OF ITEMS -->
    <div class="row mt-3">
        <div class="col-12">
            <table class="admin-main-table table table-hover">
                <thead class="">
                    <tr>
                        <th scope="col">#</th>
                        <th width="20%"> <a href="">Name </a> </th>
                        <th> <a href="">Created</a> </th>
                        <th> <a href="">Modified</a> </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of _items; let i = index">
                        <th class="align-middle" scope="row">{{ i+1 }}</th>
                        <td class="align-middle">
                            <div>
                                <div> <strong> Name: </strong> {{ item['name'] }} </div>
                                <div> <strong> Name: </strong> {{ item['name'] }} </div>
                            </div>
                            <p> <img [src]="item['url']" class="img-fluid" [alt]="item['name']"> </p>
                        </td>
                        <td class="align-middle">07/07/2020</td>
                        <td class="align-middle">07/07/2020</td>
                        <td class="align-middle">
                            <div>
                                <a href="" class="btn btn-success btn-sm rounded-circle"><i class="far fa-pen"></i></a>
                                <!-- 

                                <a [routerLink]="['/admin/item/delete', item.]" class="btn btn-danger btn-sm ml-1 rounded-circle"><i
                                        class="far fa-trash-alt"></i></a>
                                 -->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- PAGINATION -->
    <div class="row mt-3">
        <div class="col-12">
            <app-pagination></app-pagination>
        </div>
    </div>


</div>
