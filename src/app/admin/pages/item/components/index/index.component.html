<div class="container-fluid">

    <!-- PAGE TITLE -->
    <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h4 class="text-gray-800">Item Page</h4>
            <a routerLink="form" class="btn btn-primary">Add</a>
        </div>
    </div>

    <!-- FILTER -->
    <div class="row mt-3">
        <div class="col-12">
            <app-filter></app-filter>
        </div>
    </div>


    <!-- LIST OF ITEMS -->
    <div class="row mt-3">
        <div class="col-12">
            <table id="main-table" class="table table-tripped table-responsive-md">
                <thead class="">
                    <tr>
                        <th scope="col">#</th>
                        <th width="15%"> <a href="">Name </a> </th>
                        <th> <a href="">Created</a> </th>
                        <th> <a href="">Modified</a> </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of _items; let i = index">
                        <th scope="row">{{ i+1 }}</th>
                        <td>
                            <div class="card">
                                <img class="card-img-top" [src]="item['url']" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">{{ item['name'] }}</h5>
                                </div>
                            </div>
                        </td>
                        <td>07/07/2020</td>
                        <td>07/07/2020</td>
                        <td>
                            <div>
                                <a href="" class="btn btn-success btn-sm rounded-circle"><i class="far fa-pen"></i></a>
                                <a href="" class="btn btn-danger btn-sm ml-1 rounded-circle"><i
                                        class="far fa-trash-alt"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- PAGINATION -->
    <div class="row mt-3">
        <div class="col-12">
            <app-pagination></app-pagination>
        </div>
    </div>


</div>
